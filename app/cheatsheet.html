<!DOCTYPE html>
<html>

<head>
  <title>RxFiddle</title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link rel="stylesheet" href="styles/survey.css" type="text/css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    function link(src) {
      var s = document.createElement("link");
      s.href = src;
      s.rel = "stylesheet";
      document.head.appendChild(s);
    }
    function script(src) {
      var s = document.createElement("script");
      s.src = src;
      s.async = false;
      document.head.appendChild(s);
    }
    if (typeof require == 'undefined') {
      if (window.location.hostname === "localhost") {
        link('node_modules/codemirror/lib/codemirror.css')
        script('node_modules/codemirror/lib/codemirror.js')
        script('node_modules/codemirror/mode/javascript/javascript.js')
      } else {
        let codemirror = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/"
        link(codemirror + 'codemirror.min.css')
        script(codemirror + 'codemirror.min.js')
        script(codemirror + 'mode/javascript/javascript.min.js')
      }
    }
  </script>
</head>

<body>

            <h1>JavaScript cheatsheet</h1>
            <textarea>// Comments for one line
/* Multi-line 
comments */

// Variables
var name = "John Doe"
let name = "John Doe" // block scoped, can't be used before initialized
const name = "John Doe" // can't be changed

// Types
let yesOrNo = false // or true
let numeric = 3.14 // can be integer, decimal, float, any number
let string = "quoted" // use double-quotes or single-quotes
let object = { 
  fieldA: "value", 
  fieldB: 1,
  familiar: "yes: this is what JSON looks like" 
}
let literalList = [1, 2, "mixed contents: fine", { k: "v" }]

// Functions
function foobar() {
  return 0
}
// with lambda-functions no need for a return statement:
let lambdaFunction = (firstArg, secondArg) => firstArg * secondArg

// use a block if you need multiple expressions, now you need to return:
let lambdaWithBlock = (firstArg, secondArg) => {
  console.log("debugging this", firstArg)
  return firstArg * secondArg
}

// Debugging
// open console window: F12, Ctrl + Shift + I or Cmd + Opt + I
console.log("This string if available in the console")
debugger // pauses execution and let's you step through line-by-line
