<!DOCTYPE html>
<html>

<head>
  <title>RxFiddle</title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link rel="stylesheet" href="styles/grid-resizer.css" type="text/css">
  <link rel="stylesheet" href="styles/timelineGrid.css" type="text/css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    function script(src) {
      var s = document.createElement("script");
      s.src = src;
      s.async = false;
      document.head.appendChild(s);
    }
    if (typeof require == 'undefined') {
      if (window.location.hostname === "localhost") {
        script('node_modules/rxjs/bundles/Rx.js')
        script('node_modules/graphlib/dist/graphlib.min.js')
        script('node_modules/lodash/lodash.min.js')
        script('dist/main.bundle.js')
      } else {
        script('https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.min.js')
        script('https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.min.js')
        script('dist/graphlib.min.js')
        script('dist/main.bundle.js')
      }
    } else {
      script('dist/main.js')
    }
  </script>
</head>

<body>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

</html>
